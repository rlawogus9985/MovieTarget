{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정</title>
  <script src="{% static 'user/login/script.js' %}"></script>
  <script src="{% static 'jquery.min.js' %}"></script>
  <link rel="stylesheet" href="{% static 'user/login/reset.css' %}">
</head>

<body>
<input type="hidden" id="csrf_token" value="{{ csrf_token }}">
  
  <h2>비밀번호 재설정</h2>
  
  <hr>

  
  <div class="toResetInputCss">
  <p>새 비밀번호를 입력해 주세요.</p>
  
      <div class="toResetInputCss2">
      <form onsubmit="return false">
        {% csrf_token %}
            아이디 입력 : <input type="text" id="resetID">
            <br>
            비밀번호 입력    : <input type="password" id="resetPassword1">
            <br>
            비밀번호 재입력 : <input type="password" id="resetPassword2">
            <br>
      </form> 
      <button onclick="resetPasswordPage();" id="resetBtnCss">완료</button>
    </div>
  </div>
 
</body>
</html>
