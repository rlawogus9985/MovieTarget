{% extends 'common/base.html' %}
{% load static %}


{% block title %}영화게시판{% endblock title %}

{% block head %}
{% load static %}
<script src="../../static/main.js"></script>
<script src="../../static/movie/select/script.js"></script>
{% endblock head %}


{% block body %}

{% load static %}
<link rel="stylesheet" href="{% static 'common/main/style.css' %}">

<select class="dropdown" placeholder="Please choose"  id="movieNations">
  <option>국내</option>
  <option>해외</option>
  <option>List entry #3</option>
  <option>List entry #4</option>
</select>

<select class="dropdown" placeholder="Please choose" id="movieOpenDt">
  <option>1분기</option>
  <option>2분기</option>
  <option>3분기</option>
  <option>4분기</option>
</select>

<select class="dropdown" placeholder="관람등급"  id="movieAudit">
  <option>12세</option>
  <option>12세 이상</option>
  <option>15세</option>
  <option>전체 이용</option>
  <option>청소년 관람 불가</option>
</select>

<div><a href="javascript:movieSelect();" style="text-decoration:none;">선택완료</a></div>
<!-- <div><a href="{% url 'movie:selectlist' %}" style="text-decoration:none;" >결과보기</a></div> -->

<form action="{% url 'movie:select' %}" id="movieSelect" method="post" autocomplete="off">
  {% csrf_token %}
  <input type="hidden" name="nations" id="nations">
  <!-- <input type="hidden" name="openDt2" id="openDt"> -->
  <input type="hidden" name="audit" id="audit">
  <!-- <select type="hidden" name="nations" id="nations"></select>
  <select type="hidden" name="openDt" id="openDt"></select>
  <select type="hidden" name="audit" id="audit"></select> -->
</form>

{% endblock body %}
