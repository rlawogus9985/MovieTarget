{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'common/main/surf.css' %}">
<link rel="stylesheet" href="{% static 'common/main/drops.css' %}">

{% endblock head %}


{% block body %}


{% if user.is_authenticated %}
<div>{{ user.username }}님, 환영합니다.</div>
{% else %}

{% endif %}


<!-- 검색버튼 -->

  <button class="raise">장르</button>

    <button class="raise">

    </button>

<div>
