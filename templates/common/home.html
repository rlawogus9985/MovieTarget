{% extends 'common/base.html' %}

{% block title %}home{% endblock %}

{% block body %} 

{% load static %}
<link rel="stylesheet" href="{% static 'common/home/welcome.css' %}">

<!-- 본문 -->
<div class="promotion-carousel">
  <div class="promotions">
    <div class="promotion">
      <div class="shade"></div>
      <div class="promo-detail cycle-overlay">
        <div class="promo-text">
          <span class="dash"></span>
          <span class="promo-flag"> 
            <img src="../../static/film-slate2.png" width="90px" height="90px">
          </span>
          {% if user.is_authenticated %}
          <p class="copy">
            <div class="headline"></div>
            <p class="body long"> 
              {{ user.username }}님, 환영합니다.
            </p>
          </p>
          <div class="buttons">
            <a class="button sho-play-link" href="{% url 'movie:board1' %}"></span>시작하기</a>
          </div>
          {% else %}
          <p class="copy">
            <div class="headline"></div>
            <p class="body long"> 오직 일일영화에서만 제공하는<br>차별화된 영화 흥행 예측 서비스!<br>지금시작하세요.</p>
          </p>
          <div class="buttons">
            <a class="button sho-play-link" href="{% url 'user:login' %}"></span>시작하기</a>
          </div>
          {% endif %}
        </div>
      </div>
    </div>
</div>

{% endblock body %}
