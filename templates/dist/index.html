{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Log In / Sign Up - pure css - #12</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicons.css'>
  <link rel="stylesheet" href="{% static 'user/login/style.css' %}">
  <script src="{% static 'user/login/script.js' %}"></script>
</head>
<body>
<!-- partial:index.partial.html -->
<a href="https://front.codes/" class="logo" target="_blank">
		<img src="https://assets.codepen.io/1462889/fcy.png" alt="">
	</a>

	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span>로그인 </span><span>회원가입</span></h6>
			          	<input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
			          	<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">로그인</h4>
											<div class="form-group">
												<input type="text" name="loginname" class="form-style" placeholder="아이디를 입력해주세요." id="loginname" autocomplete="off">
												<i class="input-icon uil uil-at"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="loginpassword" class="form-style" placeholder="패스워드를 입력해주세요." id="loginpassword" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4" onclick="loginFormCheck();">확인</a>
				      					</div>
			      					</div>
			      				</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">회원가입</h4>
											<div class="form-group">
												<input type="text" name="signupname" class="form-style" placeholder="4~12글자 사이의 ID를 입력해주세요." id="signupname" autocomplete="off">
												<i class="input-icon uil uil-user"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="signuppass" class="form-style" placeholder="8~20글자 사이의 PW를 입력해주세요." id="signuppass" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>	
											<div class="form-group mt-2">
												<input type="password" name="signuppass2" class="form-style" placeholder="비밀번호를 다시 한 번 입력해주세요." id="signuppass2" autocomplete="off">
												<i class="input-icon uil uil-lock-alt"></i>
											</div>
											<a href="#" class="btn mt-4" onclick="SignupFormCheck()">가입하기</a>
				      					</div>
			      					</div>
			      				</div>
			      			</div>
			      		</div>
			      	</div>
		      	</div>
	      	</div>
	    </div>
	</div>
<!-- partial -->
<!-- {% load static %}
  <script  src="{% static 'user/login/script.js' %}"></script> -->
  <!-- <script src="{% static 'jquery.min.js' %}"></script> -->



<form action="{% url 'user:login' %}" method="post" id="loginForm" onsubmit="return loginFormcheckment()">
  {% csrf_token %}
	<input type="hidden" name="username" id="username">
	<input type="hidden" name="password" id="password">
</form>

<form action="{% url 'user:join' %}" method="post" id="signupForm" onsubmit="return signupFormcheckment()">
  {% csrf_token %}
	<input type="hidden" name="username" id="joinusername">
	<input type="hidden" name="password1" id="joinpassword1">
	<input type="hidden" name="password2" id="joinpassword2">
</form>

</body>
</html>
